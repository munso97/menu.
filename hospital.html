<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메디픽</title>
    <link rel="stylesheet" href="hospital.css" />
</head>

<body>
    <div id="form">
      <div id="form_header">
          <h2 id="header_first">2201번 고객님</h2>
          <h4 id="header_second">번호는 우선순위가 아닌 임의의 번호입니다.</h4>
      </div>

      <div id="form_relation">
        <h3>계약자와의 관계</h3>  
            <input type="submit" value="가입자본인" class="button" />
            <input type="submit" value="계약자본인" class="button" />
      </div>

      <div id="form_tel">
        <h3>전화번호 입력</h3>
            <input type="tel" id="tel_text" placeholder="가입하신 번호로 연결됩니다." required>
            <p>*고객님의 전화번호는 외부에 노출이 되지 않습니다.</p>
      </div>

      <div id="form_place">
        <h4>주거 선택</h4>
            <input type="submit" value="주택" class="button" />
            <input type="submit" value="빌라" class="button" />
            <input type="submit" value="아파트" class="button" /> 
      </div>

      



    </div>
</body>
</html>
